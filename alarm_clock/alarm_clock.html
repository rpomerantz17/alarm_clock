<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Alarm Clock in Javascript</title>
        <link rel="stylesheet" href="alarm_clock.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Alarm_Clock_Animation_High_Res.png/756px-Alarm_Clock_Animation_High_Res.png?20200408131921" alt="clock">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected disabled hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected disabled hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected disabled hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
        </div>
        <script src="alarm_clock.js"></script>
    </body>
</html>
